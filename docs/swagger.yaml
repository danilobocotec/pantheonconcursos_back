  /vade-mecum/codigos/import:
    post:
      consumes:
      - multipart/form-data
      description: Importa registros utilizando um arquivo Excel (.xlsx) com cabeçalho
        padrão
      parameters:
      - description: Arquivo Excel (.xlsx)
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Importar codigos via Excel
      tags:
      - vade-mecum-codigos
securityDefinitions:
  Bearer:
    description: Digite "Bearer" seguido do token JWT
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
