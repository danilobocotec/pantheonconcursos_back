basePath: /api/v1
definitions:
  model.CreateUserRequest:
    properties:
      confirm:
        type: string
      email:
        type: string
      full_name:
        minLength: 3
        type: string
      password:
        minLength: 8
        type: string
    required:
    - confirm
    - email
    - full_name
    - password
    type: object
  model.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  model.LoginResponse:
    properties:
      expires_in:
        type: integer
      token:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  model.Plan:
    properties:
      active:
        type: boolean
      created_at:
        type: string
      description:
        type: string
      duration:
        type: string
      id:
        type: string
      name:
        type: string
      phase:
        type: string
      updated_at:
        type: string
      users:
        items:
          $ref: '#/definitions/model.User'
        type: array
    type: object
  model.SocialAuthRequest:
    properties:
      access_token:
        type: string
      provider:
        enum:
        - google
        - facebook
        type: string
    required:
    - access_token
    - provider
    type: object
  model.User:
    properties:
      active:
        type: boolean
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      plan:
        $ref: '#/definitions/model.Plan'
      plan_id:
        type: string
      provider:
        description: local, google, facebook
        type: string
      provider_id:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@pantheonconcursos.com.br
    name: API Support
  description: API REST para sistema de concursos com autenticação JWT
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: ThePantheon API
  version: "1.0"
paths:
  /auth/facebook/callback:
    get:
      description: Processa retorno do Facebook após autorização
      parameters:
      - description: Authorization code
        in: query
        name: code
        required: true
        type: string
      - description: State token
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Callback do Facebook OAuth
      tags:
      - auth
  /auth/facebook/url:
    get:
      description: Retorna URL para redirecionar usuário ao login do Facebook
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Obter URL de autenticação do Facebook
      tags:
      - auth
  /auth/google/callback:
    get:
      description: Processa retorno do Google após autorização
      parameters:
      - description: Authorization code
        in: query
        name: code
        required: true
        type: string
      - description: State token
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Callback do Google OAuth
      tags:
      - auth
  /auth/google/url:
    get:
      description: Retorna URL para redirecionar usuário ao login do Google
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Obter URL de autenticação do Google
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Autentica usuário e retorna token JWT
      parameters:
      - description: Credenciais de login
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login de usuário
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Cria uma nova conta de usuário com nome completo, email, senha
        e confirmação
      parameters:
      - description: Dados do novo usuário
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Registrar novo usuário
      tags:
      - auth
  /auth/social:
    post:
      consumes:
      - application/json
      description: Autentica usuário usando Google ou Facebook OAuth2
      parameters:
      - description: Token de acesso do provedor
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.SocialAuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login com provedor social
      tags:
      - auth
  /health:
    get:
      description: Verifica se a API está funcionando
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - health
  /plans:
    get:
      description: Retorna todos os planos disponíveis e, para cada um, os usuários
        atrelados (quando houver)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Plan'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Listar planos com usuários vinculados
      tags:
      - plans
securityDefinitions:
  Bearer:
    description: Digite "Bearer" seguido do token JWT
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
