host: localhost:8080
info:
  contact:
    email: support@pantheonconcursos.com.br
    name: API Support
  description: API REST para sistema de concursos com autenticação JWT
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: ThePantheon API
  version: "1.0"
paths:
  /auth/admin/register:
    post:
      consumes:
      - application/json
      description: Cria uma conta de administrador usando um código secreto
      parameters:
      - description: Dados do novo administrador
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateAdminRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Registrar novo administrador
      tags:
      - auth
  /auth/facebook/callback:
    get:
      description: Processa retorno do Facebook após autorização
      parameters:
      - description: Authorization code
        in: query
        name: code
        required: true
        type: string
      - description: State token
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Callback do Facebook OAuth
      tags:
      - auth
  /auth/facebook/url:
    get:
      description: Retorna URL para redirecionar usuário ao login do Facebook
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Obter URL de autenticação do Facebook
      tags:
      - auth
  /auth/google/callback:
    get:
      description: Processa retorno do Google após autorização
      parameters:
      - description: Authorization code
        in: query
        name: code
        required: true
